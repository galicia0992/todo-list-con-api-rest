<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <img src="/images/bg-mobile-light.jpg" alt="" srcset="" class="headImg">
  </div>
  <div class="formTodo">
    <div class="top">
      <h3>TODO</h3>
      <img src="/images/icon-moon.svg" alt="" srcset="">
    </div>
    <form>
      <input type="text" id="newTodo" class="form-control" placeholder="Create a new ToDo">
    </form>
    <ul class="tareas"></ul>
    <div class="itemsLeft">
      <div class="total" id="itemsLeft"></div>
      <p>clear completed</p>
    </div>
    <div class="grupos">
      <p id ="all">All</p>
      <p id="active">Active</p>
      <p id="completed">Completed</p>
    </div>
  </div>

  <!-- Add dynamic number
  Todo
    items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list --> 
</body>
<script src="/js/app.js" type="module"></script>
</html>
